name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
      server: ${{ steps.filter.outputs.server }}
      daemon: ${{ steps.filter.outputs.daemon }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ui:
              - 'ui/**'
            server:
              - 'server/**'
            daemon:
              - 'daemon/**'

  ui:
    needs: changes
    if: needs.changes.outputs.ui == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read OpenCode version from sprite setup
        id: opencode-version
        run: |
          VERSION=$(sed -n 's/^OPENCODE_VERSION="\([^"]*\)"/\1/p' server/src/scripts/setup-sprite.sh)
          if [ -z "$VERSION" ]; then
            echo "failed to read OPENCODE_VERSION from setup-sprite.sh" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache OpenCode
        uses: actions/cache@v4
        with:
          path: ~/.opencode
          key: opencode-${{ runner.os }}-${{ steps.opencode-version.outputs.version }}

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash -s -- --version "${{ steps.opencode-version.outputs.version }}" --no-modify-path
          export PATH="$HOME/.opencode/bin:$PATH"
          echo "$HOME/.opencode/bin" >> "$GITHUB_PATH"
          opencode --version

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: ui
        run: bun install --frozen-lockfile

      - name: Lint
        working-directory: ui
        run: bun run lint

      - name: Type check
        working-directory: ui
        run: bun run typecheck

      - name: Build
        working-directory: ui
        run: bun run build

  server:
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read OpenCode version from sprite setup
        id: opencode-version
        run: |
          VERSION=$(sed -n 's/^OPENCODE_VERSION="\([^"]*\)"/\1/p' server/src/scripts/setup-sprite.sh)
          if [ -z "$VERSION" ]; then
            echo "failed to read OPENCODE_VERSION from setup-sprite.sh" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache OpenCode
        uses: actions/cache@v4
        with:
          path: ~/.opencode
          key: opencode-${{ runner.os }}-${{ steps.opencode-version.outputs.version }}

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash -s -- --version "${{ steps.opencode-version.outputs.version }}" --no-modify-path
          export PATH="$HOME/.opencode/bin:$PATH"
          echo "$HOME/.opencode/bin" >> "$GITHUB_PATH"
          opencode --version

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: server
        run: bun install --frozen-lockfile

      - name: Test
        working-directory: server
        run: bun test

      - name: Build check
        working-directory: server
        run: bun build src/index.ts --outdir dist --target bun

  daemon:
    needs: changes
    if: needs.changes.outputs.daemon == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read OpenCode version from sprite setup
        id: opencode-version
        run: |
          VERSION=$(sed -n 's/^OPENCODE_VERSION="\([^"]*\)"/\1/p' server/src/scripts/setup-sprite.sh)
          if [ -z "$VERSION" ]; then
            echo "failed to read OPENCODE_VERSION from setup-sprite.sh" >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Cache OpenCode
        uses: actions/cache@v4
        with:
          path: ~/.opencode
          key: opencode-${{ runner.os }}-${{ steps.opencode-version.outputs.version }}

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash -s -- --version "${{ steps.opencode-version.outputs.version }}" --no-modify-path
          export PATH="$HOME/.opencode/bin:$PATH"
          echo "$HOME/.opencode/bin" >> "$GITHUB_PATH"
          opencode --version

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: daemon

      - name: Format check
        working-directory: daemon
        run: cargo fmt -- --check

      - name: Lint
        working-directory: daemon
        run: cargo clippy -- -D warnings

      - name: Test
        working-directory: daemon
        run: cargo test

      - name: Build
        working-directory: daemon
        run: cargo build
