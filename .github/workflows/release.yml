name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (must exist, e.g. v0.1.0)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.artifact_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: nightshift-darwin-arm64

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: nightshift-linux-x64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: nightshift-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: daemon
          shared-key: release-${{ matrix.target }}

      - name: Build release binary
        working-directory: daemon
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare binary (unix)
        if: runner.os != 'Windows'
        run: cp daemon/target/${{ matrix.target }}/release/nightshift-daemon ${{ matrix.artifact_name }}

      - name: Prepare binary (windows)
        if: runner.os == 'Windows'
        run: cp daemon/target/${{ matrix.target }}/release/nightshift-daemon.exe ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets
          pattern: "nightshift-*"
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*
          generate_release_notes: true
          draft: false
